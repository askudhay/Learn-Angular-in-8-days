<form class="form-signin" [formGroup] ="studForm" (ngSubmit)="postData()">
  <img class="mb-4  " src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Student App</h1>
  <label for="studid" class="sr-only">Student ID</label>
  <input name="sID" type="text" id="studid" class="form-control" placeholder="Student ID" required autofocus formControlName="studId">
  <label for="studname" class="sr-only">Student Name</label>
  <input name="sName" type="text" id="studname" class="form-control" placeholder="Studen Name" required  formControlName="studName">
  <label for="sDest" class="sr-only">Student Distinction</label>
  <input name="sDest" type="text" id="sDest" class="form-control" placeholder="Studen Distinction" required  formControlName="distinction">
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!studForm.valid">Submit</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

{{  studForm.value | json }}
<table>
  <tr>
      <th>S.No</th>
      <th>Student ID</th>
      <th>Student Name</th>
      <th>Student Destinction</th> 
    </tr>
    <tr *ngFor="let stud of studentArray, let i = index" [ngClass]=" { 'dist' : stud.studDestinction } ">
      <td>{{ i+1 }}</td>
      <td>{{ stud.studId }}</td>
      <td>{{ stud.studName }}</td>
      <td >{{ stud.studDestinction ? "Yes" : "No" }}</td>       
    </tr>
</table>
